<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±os comunes en  android</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

   
    <div id="content">Cargando contenido...</div>

    <script>
        fetch('AndroidLayouts.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar el archivo Markdown.');
                }
                return response.text();
            })
            .then(markdownText => {
                const htmlContent = marked(markdownText);
                document.getElementById('content').innerHTML = htmlContent;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = error.message;
            });
    </script>

</body>
</html>
